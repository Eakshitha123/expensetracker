<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #chart-container {
            width: 300px; /* Fixed width for the chart */
            height: 300px; /* Fixed height for the chart */
            margin: 20px auto; /* Center the chart */
        }

        #expense-chart {
            width: 100% !important; /* Ensure the canvas fills the container */
            height: 100% !important; /* Ensure the canvas fills the container */
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="transaction-form">
        <input type="text" id="description-input" placeholder="Transaction Description" />
        <input type="number" id="amount-input" placeholder="Amount" />
        <select id="type-select">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button id="add-transaction-btn">Add Transaction</button>
    </div>
    
    <div id="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">0</span></p>
        <p>Total Expenses: <span id="total-expenses">0</span></p>
        <p>Balance: <span id="balance">0</span></p>
    </div>

    <div id="chart-container">
        <canvas id="expense-chart" width="200" height="200"></canvas> <!-- Set fixed width and height -->
    </div>
    
    <ul id="transaction-list"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/dist/index.js"></script>
</body>
</html>
